apiVersion: apps/v1
kind: Deployment
metadata:
  name: kkambbaki-alpha-celery-worker
  namespace: kkambbaki-alpha
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kkambbaki-alpha-celery-worker
  template:
    metadata:
      labels:
        app: kkambbaki-alpha-celery-worker
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: kkambbaki-alpha-celery-worker
        imagePullPolicy: Always
        image: shinkeonkim/kkambbaki_api:alpha-celery
        command: [ "celery", "-A", "config", "worker", "-l", "INFO" ]
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        envFrom:
        - configMapRef:
            name: kkambbaki-alpha-config
        - secretRef:
            name: kkambbaki-alpha-postgres-secret
        - secretRef:
            name: kkambbaki-alpha-webapp-secret
        volumeMounts:
        - name: static-files
          mountPath: /app/webapp/staticfiles
        - name: media-files
          mountPath: /app/webapp/media
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: kkambbaki-alpha-static-pvc
      - name: media-files
        persistentVolumeClaim:
          claimName: kkambbaki-alpha-media-pvc
