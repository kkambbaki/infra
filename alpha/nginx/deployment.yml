apiVersion: apps/v1
kind: Deployment
metadata:
  name: kkambbaki-alpha-nginx-static
  namespace: kkambbaki-alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kkambbaki-alpha-nginx-static
  template:
    metadata:
      labels:
        app: kkambbaki-alpha-nginx-static
    spec:
      containers:
      - name: nginx-static
        image: nginx:alpine
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: static-files
          mountPath: /usr/share/nginx/html/static
        - name: media-files
          mountPath: /usr/share/nginx/html/media
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: kkambbaki-alpha-static-pvc
      - name: media-files
        persistentVolumeClaim:
          claimName: kkambbaki-alpha-media-pvc
      - name: nginx-config
        configMap:
          name: kkambbaki-alpha-nginx-config
