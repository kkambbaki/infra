apiVersion: apps/v1
kind: Deployment
metadata:
  name: kkambbaki-alpha-redis
  namespace: kkambbaki-alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kkambbaki-alpha-redis
  template:
    metadata:
      labels:
        app: kkambbaki-alpha-redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
